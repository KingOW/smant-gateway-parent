# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: smant-admin-gateway
  profiles:
    # 环境配置
    active: sdev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    nacos:
      discovery:
        # 注册组
        server-addr: 139.224.1.8:8848
        group: DEFAULT_GROUP
        namespace: sdev
        cluster-name: SDEV
      config:
        # 配置组
        server-addr: 139.224.1.8:8848
        group: DEFAULT_GROUP
        namespace: sdev
        prefix: ${spring.application.name}
        file-extension: yml
        extension-configs:
          - data-id: common-rabbitmq.yml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: common-redis.yml
            group: DEFAULT_GROUP
            refresh: true
